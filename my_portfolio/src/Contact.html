<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../Images/Sword.ico">
    <link rel="stylesheet" href="../Styles/contactStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <header>
        <h1 id="myName">John Cherry</h1>
        <h2 id="slogan">Striving to create awesome</h2>
    </header>
    <nav id="linkBox">
        <a class="links" href="../index.html">Home</a>
        <a class="links" href="dashboard.html">Dashboard</a>
        <a class="links" href="nasa.html">Nasa</a>
        <a class="links" href="hair.html">Johnny's Cuts</a>
        <a class="links" href="blog.html">Blog</a>
        <a class="links" href="resume.html">Resume</a>
    </nav>
    <main>
        <div id="mainLeft">
            <img src="../Images/myProfilePic.jpg" alt="John Cherry" id="profilePicture">
        </div>
        <div id="mainRight">
            <h1 id="contactTitle">Contact Me</h1>
            <p class="contactContent">Name</p>
            <input type="text" class="contactContent" id="contactName">
            <p class="contactContent">Phone</p>
            <input type="text" class="contactContent" id="contactPhone">
            <p class="contactContent">Email</p>
            <input type="email" class="contactContent" id="contactEmail">
            <p class="contactContent">Message</p>
            <input type="text" class="contactContent" id="contactMessage">
            <button class="contactContent" id="contactButton">Send</button>
        </div>
    </main>
    <footer>
        <div id="footerLeft">
            <p>&copy; 2019 by John Cherry. All rights reserved.</p>
        </div>
        <div id="footerRight">
            <div id="socialMedias">
                <img src="../Images/Social Media Icons/PNG/Circle Color/Facebook.png" alt="Facebook" class="icons" id="facebook">
                <img src="../Images/Social Media Icons/PNG/Circle Color/Twitter.png" alt="Twitter" class="icons">
                <img src="../Images/Social Media Icons/PNG/Circle Color/Instagram.png" alt="Instagram" class="icons">
                <img src="../Images/Social Media Icons/PNG/Circle Color/Pinterest.png" alt="Pintrest" class="icons">
            </div>
        </div>
    </footer>
</body>
</html>
