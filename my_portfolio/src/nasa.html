<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nasa</title>
    <link rel="stylesheet" href="../Styles/nasa-style.css">
</head>
<body>
    <main>
      <p id="nasa">NASA</p>
    </main>

    <section>
        <article id="article1">
            <h1 id="article1Title">Social Media</h1>
            <p class="article1Content">Twitterv-@nasa</p>
            <p class="article1Content">Facebook - fb.com/nasa</p>
            <p class="article1Content">Instagram - @nasa</p>
            <p class="article1Content">Youtube - youtube.com/NASA</p>
        </article>

        <article id="article2">
            <h1 id="article2Title">Office Info</h1>
            <p class="article2Content">Public Communications Office</p>
            <p class="article2Content">Nasa Headquarters</p>
            <p class="article2Content">300 E. Street SW, Suite 5R30</p>
            <p class="article2Content">Washington, DC 20546</p>
            <p class="article2Content">(202) 358-0001 (Office)</p>
            <p class="article2Content">(202) 358-4338 (Fax)</p>
        </article>

        <article id="article3">
            <h1 id="article3Title">Contact Us</h1>
            <p class="article3Content">Name</p>
            <input type="text" class="article3Content" id="contactName">
            <p class="article3Content">Message</p>
            <input type="text" class="article3Content" id="contactMessage">
            <button class="article3Content" id="contactButton">Send</button>
        </article>

    </section>
</body>
</html>
